<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Mundo Pet</title>
</head>

<body>
   <aside>
        <img src="./img/logo.png" alt="Mundo Pet">   
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.png"> 
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/account.png"> 
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/info.png"> 
                        Sobre Nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/logout.png"> 
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
   </aside>

   <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="./img/gato-laranja.jpg" alt="" class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="image-upload" accept="image/" style="display: none" />
            <div class="container-imagem-nome">
                <p>gato-laranja.jpg</p>
                <img src="./img/close.svg">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div>
                    <label for="descricao">Descriçao</label>
                    <textarea name="descricao" name="descricao"></textarea>
                </div>
                <div>
                    <label for="tags">Hashtags</label>
                    <input type="text" id="tags" name="tags" />
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>Gato laranja</p>
                        <img src="./img/close.svg">
                    </li>
                    <li>
                        <p>Gato adulto</p>
                    </li>
                </ul>
                <div class="container-btn">
                    <button class="btn-descartar">Descartar</button>
                    <button class="btn-publicar">Publicar</button>
                </div>
            </form>
        </div>
   </main>
        

    <script src="scripts.js"></script>
</body>

</html>
